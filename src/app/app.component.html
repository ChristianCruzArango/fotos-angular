<div class="center">
  <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="seleccionarArchivo($event)" 
  (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
      <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
        Agregue en esta zona las imagenes que desea guardar:
        <button type="button" (click)="openFileSelector()">Buscar</button>
      </ng-template>
  </ngx-file-drop>
  <div class="upload-table">
      <table class="table">
          <thead>
              <tr>
                  <th>Nombre del archivo</th>
              </tr>
          </thead>
          <tbody class="upload-name-style">
              <tr *ngFor="let item of files; let i=index">
                  <td><strong>{{ item.relativePath }}</strong></td>
              </tr>
          </tbody>
      </table>
  </div>
  <button (click)="dropped()">
    GUARDAR IMAGENES
  </button>
</div>
